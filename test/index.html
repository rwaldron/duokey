<!DOCTYPE html>
<html>
<head>
  <title>chromaKey Test Suite</title>
  <link rel="stylesheet" href="qunit/qunit.css" type="text/css" media="screen">
  <style>
    
    #chroma-demo-iframe {
      background:white;
    }
    #chroma-demo-panel {
      position: absolute;
      display: none;
      z-index: 9999;
      background: white;
    }
  
  </style>
  
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="qunit/qunit.js"></script>
  <script type="text/javascript" src="chroma-demo-runner.js"></script>
  
  <script type="text/javascript" src="../chroma-key.js"></script> 
  
  <script type="text/javascript" src="chroma-key.unit.js"></script>
  
  
  
</head>
<body>
  
  <button id="chroma-demo-trigger">Run Demo</button>
  
  <div id="chroma-demo-panel">
    <a href="">close</a>
    <iframe id="chroma-demo-iframe"></iframe>
  </div>
  
  <h1 id="qunit-header">chromaKey Test Suite</h1>
  <h2 id="qunit-banner"></h2>
  <div id="qunit-testrunner-toolbar"></div>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  <div id="qunit-fixture">
  </div>
    
    

    <div> 
      <video id="okgo" width="320" height="192" controls >
        <source src="assets/whiteknuckles2.ogg" type="video/ogg">       
      </video>
    </div>   

    <div> 
      <img id="green" src="screens/chroma-green-0-235-52-320x192.png">
    </div>     
    <div> 
      <img id="blue" src="assets/blue.jpg" width="320" height="192" >
    </div>         

      
    <div> 
      <img id="lego" src="assets/lego.png">
    </div>    
    
    <div>
      <img id="green16px" src="screens/chroma-green-0-235-52-16px.png">
    
        
</body>
</html>
